<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Users Informations</title>
</head>

<body>

    <div class="container">
        <header>
            <div class="row d-flex align-items-center justify-content-between mt-4">
                <div class="col-4">
                    <a class="" href=""><b>Users</b></a>
                    <a href="">Home</a>
                    <a href="">Link</a>
                    <a href="">Contacts</a>
                </div>
                <div class="col-4 d-flex">
                    <input type="text" class="form-control me-2" placeholder="search">
                    <button class="btn btn-outline-success">Search</button>
                </div>
            </div>
        </header>
        <h1 class="h2 text-center mt-3">Users API</h1>
        <div class="row py-3  border-top my-5">

            <div class="col-4">
                <h2 class="h3 m-0">Users</h2>
                <p class="user_count count m-0 mb-2"></p>
                <ul class="js-users-list list-unstyled lists"></ul>
            </div>

            <div class="col-4 border-start border-end border-info">
                <h3 class="h3 m-0">Posts</h2>
                    <p class="post_count count m-0 mb-2">Select user</p>
                    <ul class="js-posts-list p-0 list-unstyled lists"></ul>
            </div>

            <div class="col-4">
                <h3 class="h3 m-0">Comments</h2>
                    <p class="comment_count count m-0 mb-2">Select post</p>
                    <ul class="js-comments-list list-unstyled lists"></ul>
            </div>
        </div>
    </div>


    <template id="users-list-template">
        <li class="border border-primary ps-2  mb-2 rounded">
            <a class="user_name fw-bold fs-5 userData" data-id="" style="cursor: pointer;"></a>
            <div>
                <span class="fw-bold">ID:</span>
                <span class="user_id userData"></span>
            </div>

            <div>
                <span class="fw-bold">Email: </span>
                <a class="user_email userData" href="mailto:"></a>
            </div>
            <div>
                <span class="fw-bold">Country: </span>
                <span class="user_country userData"></span>
            </div>
            <div>
                <span class="fw-bold">Company: </span>
                <span class="user_company userData"></span>
            </div>
            <div>
                <span class="fw-bold">Website: </span>
                <a class="user_website userData" href="https/" target="_blank"></a>
            </div>
        </li>
    </template>

    <template id="posts-list-template">
        <li class="border border-primary ps-2 border mb-2 rounded">
            <a class="post_title fw-bold fs-5 postData" data-id="" style="cursor: pointer;"></a>
            <div>
                <span class="fw-bold">User ID:</span>
                <span class="user_id postData"></span>
            </div>

            <div>
                <span class="fw-bold">Post: </span>
                <span class="user_post postData"></span>
            </div>
        </li>
    </template>
    <template id="comments-list-template">
        <li class="border border-primary ps-2 border mb-2 rounded">
            <div>
                <span class="fw-bold">Title: </span>
                <b class="comment_name commentData"></b>
            </div>
            <div>
                <span class="fw-bold">Post ID:</span>
                <span class="post_id commentData"></span>
            </div>
            <div>
                <span class="fw-bold">Email: </span>
                <a class="comment_email commentData" href="mailto:"></a>
            </div>
            <div>
                <span class="fw-bold">Comment: </span>
                <span class="comment_body commentData"></span>
            </div>
        </li>
    </template>


    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
